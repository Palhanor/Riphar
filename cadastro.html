<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro/cadastro.css">
    <!-- Externo --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Cadastre-se - Realize e participe de sorteios online</title>
</head>
<body>
    <header>
        <nav class="header">
            <a class="header__logo" href="index.html">
                <img class="header__icon" src="assets/img/ticket.png" alt="">
                <span class="header__name">Riphar</span>
            </a>
            <div class="header__navigation">
                <i class="fas fa-bars icon header__open-menu"></i>
                <div class="header__navigation-menu">
                    <div class="header__menu-head">
                        <a class="header__logo" href="index.html">
                            <img class="header__icon" src="assets/img/ticket.png" alt="">
                            <span class="header__name">Riphar</span>
                        </a>
                        <i class="fas fa-times icon header__close-menu"></i>
                    </div>
                    <div class="header__search">
                        <i class="fas fa-search icon header__search-icon"></i>
                        <input type="search" name="search" id="search" placeholder="Buscar sorteio..." class="header__search-input">
                    </div>
                    <ul class="header__menu-list">
                        <li class="header__menu-item"><a href="index.html" class="header__menu-link">Início</a></li>
                        <li class="header__menu-item"><a href="entrar.html" class="header__menu-link--entrar">Entrar</a></li>
                        <li class="header__menu-item"><a href="cadastro.html" class="header__menu-link active-link">Cadastre-se</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="criar-conta">
        <section class="criar-conta__container">
            <h1 class="criar-conta__title">Criar conta</h1>
            <form action="post" class="criar-conta__form">
                <label for="nome" class="criar-conta__label">Nome completo</label>
                <input type="text" class="input criar-conta__input" placeholder="Ada Lovelace" name="nome" id="nome">
                <label for="email" class="criar-conta__label">Endereço de e-mail</label>
                <input type="email" class="input criar-conta__input" placeholder="username@example.com" name="email" id="email">
                <label for="senha" class="criar-conta__label">Senha</label>
                <input type="password" class="input criar-conta__input" placeholder="*********" name="senha" id="senha">
                <div class="criar-conta__termos">
                    <input type="checkbox" name="termos" id="termos" class="checkbox criar-conta__checkbox">
                    <label for="termos" class="criar-conta__label">
                        Li e concordo com os 
                        <a href="" class="link criar-conta__link-termos">Termos de uso</a>
                    </label>
                </div>
                <button type="button" class="criar-conta__cta">Criar conta</button>
                <span class="criar-conta__entrar">Já possui uma conta? <a href="entrar.html" class="criar-conta__entrar-link link">Entrar</a></span>
                <button type="button" class="criar-conta__secondary" onclick="window.location.replace('entrar.html');">Entrar</button>
            </form>
        </section>
    </main>

    <footer class="special-footer">
        © Riphar - Todos os direitos reservado
    </footer>

    <script src="js/menu.js"></script>
    <!-- Externo -->
    <script src="https://kit.fontawesome.com/e47ec628f8.js" crossorigin="anonymous"></script>

</body>
</html>
