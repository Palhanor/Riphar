<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Externo: Fontes --> <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Externo: Fontes --> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Externo: Fontes --> <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Riphar - Realize e participe de sorteios online</title>
</head>
<body>
    <header>
        <nav class="header">
            <a class="header__logo" href="index.html">
                <img class="header__icon" src="assets/img/ticket.png" alt="">
                <span class="header__name">Riphar</span>
            </a>
            <div class="header__navigation">
                <i class="fas fa-bars header__open-menu"></i>
                <div class="header__navigation-menu">
                    <div class="header__menu-head">
                        <a class="header__logo" href="index.html">
                            <img class="header__icon" src="assets/img/ticket.png" alt="">
                            <span class="header__name">Riphar</span>
                        </a>
                        <i class="fas fa-times header__close-menu"></i>
                    </div>
                    <ul class="header__menu-list">
                        <li class="header__menu-item"><a href="index.html" class="header__menu-link">Início</a></li>
                        <li class="header__menu-item"><a href="entrar.html" class="header__menu-link">Entrar</a></li>
                        <li class="header__menu-item"><a href="cadastro.html" class="header__menu-link active-link">Criar conta</a></li>
                        <li class="header__menu-item"><a href="sortear.html" class="header__menu-link">Novo sorteio</a></li>
                        <li class="header__menu-item"><a href="sorteios.html" class="header__menu-link">Mais sorteios</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="criar-conta">
        <h1 class="criar-conta__title">Criar conta</h1>
        <form action="post" class="criar-conta__form">
            <label for="nome" class="criar-conta__label">Nome completo</label>
            <input type="text" class="input criar-conta__input" placeholder="Ada Lovelace" name="nome" id="nome">
            <label for="email" class="criar-conta__label">Endereço de e-mail</label>
            <input type="email" class="input criar-conta__input" placeholder="username@example.com" name="email" id="email">
            <label for="senha" class="criar-conta__label">Senha</label>
            <input type="password" class="input criar-conta__input" placeholder="*********" name="senha" id="senha">
            <div class="criar-conta__termos">
                <input type="checkbox" name="termos" id="termos" class="checkbox criar-conta__checkbox">
                <label for="termos" class="criar-conta__label">
                    Li e concordo com os 
                    <a href="" class="criar-conta__link-termos">Termos de uso</a>
                </label>
            </div>
            <button type="button" class="btn criar-conta__cta">Criar conta</button>
            <button type="button" class="btn criar-conta__secondary">Entrar</button>
        </form>
    </main>

    <script src="js/menu.js"></script>
    <!-- Externo: Ícones --> <script src="https://kit.fontawesome.com/e47ec628f8.js" crossorigin="anonymous"></script>

</body>
</html>
